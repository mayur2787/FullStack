<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 250px;
            height: 100px;
            border: 5px solid rgb(194, 134, 194);
            padding: 30px;
            margin: 20px;
        }

        #box2 {
            width: 250px;
            height: 100px;
            border: 5px solid rgb(194, 134, 194);
            padding: 30px;
            margin: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="box1">
        <p>I use te Standad box model.</p>
    </div>
    <div id="box2">
        <p>I use the alternate box model.</p>
    </div>
</body>

</html>
