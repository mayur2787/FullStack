<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 23vw;
            margin: auto;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
        }
        div>div{
            padding: 5px 5px 0px;
            border: 1px inset rgb(2, 55, 65);
            background-color: rgb(2, 55, 65);
            color: aliceblue;
            width: auto;
            height: 30px;
            align-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Turnip</div>
        <div class="item2">Greens</div>
        <div class="item3">Yarrow</div>
        <div class="item4">Ricebean</div>
        <div class="item5">Ruabaga</div>
        <div class="item6">edive</div>
        <div class="item7">couliflower</div>
        <div class="item8">Sea Lettuce</div>
        <div class="item9">kohlrabi</div>
        <div class="item10">amaranh</div>
    </div>
</body>
</html>
