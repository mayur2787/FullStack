<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student </title>
    <link rel="stylesheet" href="../CSS/style/ass1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="section1"><img src="style/Screenshot-2023-06-19-093942.jpg" alt="Student Signup"></div>
    <div id="section2">
        <h1>Student Signup</h1>
        <p id="instruct">Hey, Enter your details to create your account</p>
        <p class="txtinputblk"><i class="fa fa-user-o" aria-hidden="true"></i><input class="txtinput" type="text"
                placeholder="Enter your Name"></p>
        <p class="txtinputblk"><i class="fa fa-lock" aria-hidden="true"></i><input class="txtinput" type="email"
                placeholder="Enter your email"></p>
        <p class="txtinputblk"><i class="fa fa-phone" aria-hidden="true"></i><input class="txtinput" type="number"
                placeholder="Enter your Phone"></p>
        <p class="txtinputblk"><i class="fa fa-key" aria-hidden="true"></i><input class="txtinput" type="password"
                placeholder="Enter your password"></p>
        <p><input class="txtinput" type="submit" value="Sign up"></p>
        <p id="signUpOption">Or Signup with</p>
        <ul>
                <a href=""><li><i class="fa fa-google" aria-hidden="true"></i>Google</li></a>
                <a href=""><li><i class="fa fa-facebook" aria-hidden="true"></i>Facebook</li></a>
        </ul>  
        <p id="signUpOption">Already have an account? <a href="">Sign in</a></p>
    </div>
</body>
