<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sign Up</h1>
    <p>Please fill in the form to create an account.</p>
    <form action="">
        <fieldset style="width: 25%;">
            <legend style="font-weight: bolder;">Sign Up</legend>
            <section style="line-height: 20px;">
                <label for="email">E-Mail:</label>
                <span style="padding-left: 45px;"><input type="email" id="email" placeholder="Enter Email"></span>
            </section><br>
            <section>
                <label for="password">Password:    </label>
                <span style="padding-left: 30px;"><input type="password" id="password"></span>
            </section><br>
            <section>
                <label for="repeat-pass">Feedback:</label>
                <span style="padding-left: 30px;"><input type="password" id="repeat-pass"><input type="checkbox"> Remember Me</span>
            </section>
            <h4>By creating an account you agree to our <a href="https://termify.io/">Terms & Conditiona</a></h4>
        </fieldset><br>
        <section>
            <input type="reset" value="Cancel">
            <input type="submit" value="Sign Up">
        </section>

    </form>
</body>

</html>
