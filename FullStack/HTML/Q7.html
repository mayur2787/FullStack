<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Submit Your Feedback</h1>
    <p>Hey, Please complete the feedback, Itl will help us to serve you better</p>
    <form action="">
        <fieldset style="width: 25%;">
            <legend style="font-weight: bolder;">Feedback</legend>
            <section style="line-height: 20px;">
                <label for="name">Full-name:</label>
                <span style="padding-left: 25px;"><input type="text" id="name"></span>
            </section><br>
            <section>
                <label for="email">E-Mail:    </label>
                <span style="padding-left: 45px;"><input type="email" id="email"></span>
            </section><br>
            <section>
                <label for="feedback">Feedback:</label>
                <span style="padding-left: 30px;"><textarea type="text" id="feedback"></textarea></span>
            </section>
        </fieldset><br>
        <section>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
        </section>

    </form>
</body>

</html>
