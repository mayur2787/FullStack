<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
        }
        li{
            background-color: rgb(24, 62, 63);
            padding: 5px;
            border-radius: 5px;
            color: aliceblue;
        }
        div{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <ol>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Products</li>
            <li>Contact Us</li>
        </ol>
    </div>
</body>
</html>
